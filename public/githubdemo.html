<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //

    document.addEventListener('DOMContentLoaded',  () => {
        document.querySelector("#getdata").addEventListener("click", getDataAsyncAwait);
    });

    function status(response) {
        if (response.status >= 200 && response.status < 300) {
            return Promise.resolve(response)
        } else {
            return Promise.reject(new Error(response.statusText))
        }
    }

    async function getDataAsyncAwait() {
        // same function using async/await
        const results = document.querySelector("#data");
        results.innerHTML = "loading...";

        try {
            const response = await fetch('https://api.github.com/users/nickwalton');
            status(response); // This will throw if status is not OK
            const json = await response.json();
            results.innerHTML = json.bio; // remove the loading message
        } catch (err) {
            results.innerHTML = `Something went wrong...try again later. ${err}`;
        }
    }

    function getData() {
        const results = document.querySelector("#data");
        results.innerHTML = "loading...";

        fetch('https://api.github.com/users/nickwalton')

            .then(status)

            .then(res => res.json())

            .then(json => {

                // you must inspect the response to understand its format
                results.innerHTML = json.bio; // remove the loading message

            })
            .catch(function(err) {
                results.innerHTML = `Something went wrong...try again later. ${err}`;
            });
    }

</script>


<h1>Reddit</h1>
<p>This is an example Ajax call to Github site . We display the repo of some user.</p>

<button id="getdata">Get github User Info:</button>
<ol id="data">
</ol>

</body>
</html>
