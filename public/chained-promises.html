<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    // this is the correct way to write an Ajax request

    // commented out when debugging
    // (function () {

        //  check the HTTP response status, returns a promise
    const status = response => {
        if (response.status >= 200 && response.status < 300) {
            return Promise.resolve(response);
        } else {
            return Promise.reject(new Error(response.statusText));
        }
    };

    const json = response => response.json();

    // the function that triggers an Ajax call
    const getData = () => {
        fetch('./api/some.json')
            .then(status)
            .then(json)
            .then(data => {
                console.log('Request succeeded with JSON response', data);

                let html = `<h2>Name: ${data.name}</h2>`;
                data.cars.forEach(car => {
                    html += `<li>${car.name}: ${car.models.map(model => model).join(', ')}</li>`;
                });
                // equivalent to the above:
                // data.cars.forEach(car => {
                //     html += `<li>${car.name}: `;
                //     car.models.forEach(model => {
                //         html += `${model}, `;
                //     });
                //     html += `</li>`;
                // });
                document.querySelector("#data").innerHTML = html;
            })
            .catch(error => {
                console.log('Request failed', error);
            });
    };

    async function getDataAsyncAwait() {
        // same function using async/await
        try {
            const response = await fetch('./api/some.json');
            await status(response);
            const data = await json(response);

            let html = `<h2>Name: ${data.name}</h2>`;
            data.cars.forEach(car => {
                html += `<li>${car.name}: ${car.models.map(model => model).join(', ')}</li>`;
            });
            document.querySelector("#data").innerHTML = html;
        } catch (error) {
            console.log('Request failed', error);
        }
    }


    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector("#getdata").addEventListener("click", getData);
    });

    // })();

</script>

<button id="getdata">Get data</button>
<p>Data will be displayed below:</p>
<div id="data">

</div>
</body>
</html>
